
<input type="" ng-model="searchText.$">

<div ng-repeat =" product in products| filter: searchText">


   <div>
       
    <img ng-src=".{{product.image}}" alt="">
   
        </div>
    {{product.name}}
    <div>
     {{product.price}} 
    <button ng-click="addToCart(product)">Add To Cart</button>
    </div>
</div>
