    <div class="list-container">
        <div ng-repeat="item in cart track by item.id" class="cart-container">
            <div class="cart">
                <div class="cartdiv">
                        <a>{{item.name}}</a>
                    <img ng-src="{{item.image}}" alt="">
                </div>
                
                
                <div class="cartdiv">
                    
                        <!-- <a>{{item.name}}</a> -->
                
                </div>
               
                
                <div class="cartdiv">
                    {{item.price}}
                </div>
                
                <label class="cartdiv">
                    <input type="number" name="input" ng-model="item.quantity" min="0" max="99" required>
                </label>
                <hr>
                
                <!-- <button ng-click="deleteFromCart(item.id)" class="cartdiv">Remove From Cart</button> -->
                <svg ng-click="deleteFromCart(item.id)" class="cartdiv" fill="#000000" height="36" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 13H5v-2h14v2z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
            </div>
        </div>

<div class="cartBox">

            <div class="cart totals">
